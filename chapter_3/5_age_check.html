<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>React getting started</title>
</head>

<body>
  <!-- Root container for react components -->
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

  <script type="text/babel">
    const AgeCheck = () => {
      const [person, setPerson] = React.useState({ firstName: "", personAge: "" });
      const [age, setAge] = React.useState({ checkAge: "", checkName: "" });

      const inputChanged = (event) => {
        setPerson({ ...person, [event.target.name]: event.target.value });
      }


      const formSubmitted = (event) => {
        event.preventDefault();

        if (person.personAge >= 18) {
          setAge({ checkAge: "Hello ", checkName: person.firstName });
        } else {
          setAge({ checkAge: "You are too young" });
        }

      }

      return (
        <div>
          {age.checkAge}{age.checkName}
            <br />
          <form onSubmit={formSubmitted}>
            <label>Name: </label>
            <input type="Text" name="firstName" value={person.firstName} onChange={inputChanged} /><br />
            <label>Age: </label>
            <input type="Text" name="personAge" value={person.personAge} onChange={inputChanged} /><br />
            <input type="submit" value="Submit" />
          </form>
        </div>
      )
        }

        ReactDOM.render(
          <AgeCheck />, document.getElementById("root"));
  </script>
</body>

</html>
